
<!DOCTYPE HTML>
<html>
	<head lang="fr">
		<meta charset="UTF-8"/> 
		<title>Formulaire</title>
	</head>
	<body>
		<form action="HTTP://www.infogrenoble.school/MI2/TP2/analyseRequete.php" method="get">
		      <fieldset>
        <legend>Identité</legend>
		<div>
		    <label for="nom">Nom :</label>
		    <input type="text" id="nom" name="nom" required>

		  </div>

		  <div>
		    <label for="Prenom">Prenom :</label>
		    <input list="LPrenom" id="Prenom" name="Prenom" autocomplete="onn" required>
			<datalist id="LPrenom">
			  <option value="Alain">
			  <option value="Jean">

			</datalist>
		  </div>
</fieldset>
		    <fieldset>
        <legend>coordonnées</legend>
		<select 	>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>
		  <div>
		    <label for="Email">Email :</label>
		     <input type="text" id="Email" name="Email" 
		pattern="[^@\s]{4,}+@[^@\s]+\.[^@\s]+[\w-]{1,}" title="Format incorrecte" required>
		  </div>
		</br>
		 <div>
		    <label for="Telephone">Téléphone :</label>
		     <input type="text" id="Telephone" name="Telephone"
		pattern="0[0-9](\.[0-9]{2}){4}" requiredpaceholder ="0X.XX.XX.XX.XX">
		  </div>
		</fieldset>
		    <fieldset>
        <legend>Message</legend>
		 <div>
		    <label for="Objet">Objet :</label>
		     <input type="text" id="Objet" name="Objet" required>
		  </div>
		</br>
		  <div>
			<label for="Commentaire">Commentaire :</label>
			<textarea id="Commentaire" name="Commentaire"></textarea>
		  </div>
		
		  <div class="button">
		    <button type="submit">Envoyer</button>
		  </div>
		</fieldset>
		</form>
	</body>
</html>
